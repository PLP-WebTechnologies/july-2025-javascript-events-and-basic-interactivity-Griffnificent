<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav>
    <h1>My Website</h1>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </nav>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Image Gallery</h2>
    <div class="gallery-grid">
      <img src="https://picsum.photos/600/400?random=1" alt="Gallery Image 1">
      <img src="https://picsum.photos/600/400?random=2" alt="Gallery Image 2">
      <img src="https://picsum.photos/600/400?random=3" alt="Gallery Image 3">
      <img src="https://picsum.photos/600/400?random=4" alt="Gallery Image 4">
      <img src="https://picsum.photos/600/400?random=5" alt="Gallery Image 5">
      <img src="https://picsum.photos/600/400?random=6" alt="Gallery Image 6">
    </div>
  </section>

  <!-- Interactive Counter -->
  <section id="interactive">
    <h2>Click Counter</h2>
    <p>Counter: <span id="counter">0</span></p>
    <button id="incrementBtn">Click Me</button>
  </section>

  <!-- Signup Form -->
  <section id="formSection">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Submit</button>
    </form>
    <p id="formMessage"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
